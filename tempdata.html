<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"

      rel="stylesheet"
    />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">    
    <title>Globe Tech Cyber</title>
    <style>
        body {
            background: url('assets/images/bg4.jpg');
            background-size: cover;
        }
        
.containerneon {
  background-color: #4158D0;
  background-image: linear-gradient(43deg, #4d0863 0%, #cc14c0 46%, #f0ad30 100%); 
  filter: brightness(120%);
  width: 50%;
}

.containerneon:before {
  z-index:-1;
  position: absolute;
  content:"";
  width:230px;
  height:230px;
  left:10px;
  top:0;
  background-image: linear-gradient(43deg, #3d1068 0%, #C850C0 46%, #d8951a 100%); 
  filter: blur(20px);
  
}

.card:before {
  z-index:-1;
  position: absolute;
  content:"";
  width:100%;
  height:100%;
  left:10px;
  top:0;
  background-image: linear-gradient(43deg, #3d1068 0%, #C850C0 46%, #d8951a 100%); 
  filter: blur(20px);
  
}

.gradient {
  background-color: #0b090a;
  color: white; 
  font-size: 35px;
  font-family: arial;
  text-align: left;
  padding-left: 35px;
}
.mobiledash {
    display: inline-flex;
}
    </style>
</head>

<body>
   
<div id="header" class="container-fluid p-3" style="background-color: #360b41;">
    <div class="d-flex justify-content-center">
        <img src="assets/images/globetechlogo.png" alt="globetech logo">
    </div>
</div>
    <section id="dataheader" class="p-5">
    <div class="container">
        <div class="row d-flex justify-content-center p-2">
            <div class="row w3-black" style="background-color: #360b41;">
                <h3 style="text-transform:capitalize; text-align: center; 
                margin-top: 20px; margin-bottom: 30px; font-family: abel; color:#fafafa;">
                    Welcome to your dashboard <i class="fa fa-university" style="font-size:20px;color:rgb(255, 255, 255);"></i>
                </h3> 
            </div>
            <div class="col-sm card m-2 gradient w3-dark-purple d-flex justify-content-center p-5" style="background-image: url('assets/images/popular.png');">
                <h3 style="text-transform:capitalize; text-align: center; 
                margin-top: 20px; margin-bottom: 30px; font-family: abel; color:#fafafa;">
                    All assets are converted to USDT </h3> 
                    <img src="assets/images/teth.png" alt="USDT" width="65px" style="margin: auto;">
            </div>
            <div class="mobiledash">
                <div class="col-sm card m-2  containerneon gradient" style="width: 50%;">
                    <h5 style="text-transform:capitalize; 
                    margin-top: 30px; margin-bottom: 30px; font-weight: bolder; font-family: abel;">Amount</h5>
                    <p style="text-align:center; font-family: abel;"> $ ' . $row["amount"] . '</p>
                </div>
                <div class="col-sm card m-2 w3-black w3-hover-deep-purple" style="width: 50%;">
                    <h5 style="text-transform:capitalize; text-align: center; 
                    margin-top: 30px; margin-bottom: 30px; font-weight: bolder; font-family: abel;">Case Id</h5>
                    <p style="text-align:center; font-family: abel;"> ' . $row["id"] . '</p>
                </div>
            </div>
            <div class="mobiledash">   
                <div class="col-sm card m-2 w3-teal w3-hover-deep-purple" style="width: 50%;">
                    <h5 style="text-transform:capitalize; text-align: center; 
                    margin-top: 30px; margin-bottom: 30px; font-weight: bolder; font-family: abel;">Platform</h5>
                    <p style="text-align:center; font-family: abel;"> ' . $row["platform"] . '</p>
                </div>
                <div class="col-sm card m-2 w3-orange w3-hover-deep-purple" style="width: 50%;">
                    <h5 style="text-transform:capitalize; text-align: center; 
                    margin-top: 30px; margin-bottom: 30px; font-weight: bolder; font-family: abel;">Status</h5>
                    <p style="text-align:center; font-family: abel;"> ' . $row["status"] . ' 
                        <i class="fa fa-spinner fa-spin"></i>
                    </p>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
